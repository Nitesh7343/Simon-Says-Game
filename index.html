<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="neon-container">
    <h1 class="neon-text">Simon Says</h1>
    <h4>Developed by Nitesh</h4>
</div>

<h2>Press any key to start.</h2>
    <div class="btn-container">
        <div class="line-one">
            <div class="btn red ring neon-red" type = "button" id = "red"></div>
            <div class="btn yellow ring neon-yellow" type = "button" id = "yellow"></div>
        </div>
       <div class="line-two">
            <div class="btn green ring neon-green" type = "button" id = "green"></div>
            <div class="btn purple ring neon-purple" type = "button" id = "purple"></div>
       </div>
    </div>
  
    <h1 class="matrix-text" id = "highest">You highest score:0</h1>
</body>

    <script src = "app.js"></script>
</body>
</html>
